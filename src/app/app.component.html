<input type="file" placeholder="File" (change)="handleFile($event.target.files)"><br>

<canvas #canvas style="width: 150px; height:150px; margin-top: 10px;" (newImage)='predict($event)'></canvas>
<div>
    <p *ngIf="predValue">Prediction: This is a {{ predValue}}</p>
    <span *ngIf="isLoading">Please Wait Modle Loading.. </span>
    <span *ngIf="!isLoading" > Modle Loaded Successfully..</span>
</div>
